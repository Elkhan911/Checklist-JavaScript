<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Чеклист на JavaScript</title>
  </head>
  <body>
    <section class="checkList">
      <h1 class="checkList__heading">Чеклист на JavaScript</h1>
      <p class="checkList__question">Что вы должны сделать сегодня?</p>
      <input class="checkList__input" type="text" id="_input" />
      <ul class="checkList__tasks" id="_tasksZone">
        Список ваших дел:
        <li class="checkList__item">
          Проснуться в хорошем настроении
          <span class="checkList__option">выполнено</span>
          <span class="checkList__option">удалить</span>
        </li>
        <li class="checkList__item">Выбрать подарок маме</li>
        <li class="checkList__item">Забронировать стол в ресторане</li>
      </ul>
    </section>
    <script src="script.js"></script>
  </body>
</html>
