<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Чеклист на JavaScript</title>
  </head>
  <body>
    <section class="checkList">
      <h1 class="checkList__heading">Чеклист на JavaScript</h1>
      <p class="checkList__question">Что вы должны сделать сегодня?</p>
      <input
        class="checkList__input"
        type="text"
        id="_input"
        placeholder="Введите вашу задачу..."
      />
      <ul class="checkList__tasks" id="_checkList">
        <b> Список ваших дел:</b>
        <li class="checkList__item">
          Проснуться в хорошем настроении
          <div class="checkList__options">
            <span class="checkList__option">удалить</span>
            <span class="checkList__option">выполнено</span>
          </div>
        </li>
        <li class="checkList__item">
          Выбрать подарок маме
          <div class="checkList__options">
            <span class="checkList__option">удалить</span>
            <span class="checkList__option">выполнено</span>
          </div>
        </li>
        <li class="checkList__item">
          Забронировать стол
          <div class="checkList__options">
            <span class="checkList__option">удалить</span>
            <span class="checkList__option">выполнено</span>
          </div>
        </li>
      </ul>
    </section>
    <script src="script.js"></script>
  </body>
</html>
